<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wishing Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Moul&display=swap" rel="stylesheet">
</head>
<script>
    async function handleForm(event) {
      event.preventDefault(); // Prevent the default form submission

      const formData = new FormData(event.target);

      // Send form data using Fetch API
      try {
        const response = await fetch(event.target.action, {
          method: event.target.method,
          body: formData,
        });

        if (response.ok) {
          // Handle success
          console.log("Form submitted successfully!");
          alert("Form submitted successfully!");
        } else {
          // Handle error
          console.error("Error submitting form");
          alert("Failed to submit the form.");
        }
      } catch (error) {
        console.error("Network error:", error);
        // alert("An error occurred. Please try again.");
      }
    }
  </script>
<body>
    <div class="back" id="form">
        <form onsubmit="handleForm(event)" action="https://docs.google.com/forms/d/e/1FAIpQLScnM7oYJS6iz1jGM_bRP649dM_IO6KqkFNgsbCruTZ4K6Gozw/formResponse" method="POST">
            <h3>Wishing Card Generator</h3>
            <input name="entry.519597344" type="text" id="inSender" lang="km" placeholder="ឈ្មោះអ្នក​ផ្ញើ">
            <input name="entry.616568867" type="text" id="inName" lang="km" placeholder="ឈ្មោះអតិថិជន">
			
			<div style="text-align: left; width: 95%; margin: 0 auto 1em auto;">
                <input type="checkbox" id="chkLogo" checked style="width: 20px; height: 20px; display: inline-block; margin: 0;">
                <label for="chkLogo" style="display: inline-block; vertical-align: middle;">Add Logo</label>
            </div>
			
            <button type="submit" id="preview">Preview <i class="fa fa-eye" aria-hidden="true"></i></button>
        </form>
    </div>
    <div hidden>
        <ul>
            <li id="name"></li>
        </ul>
        <img src="./CYN2025.jpg" id="logo">
		<img src="./Logo.png" id="brandLogo">
    </div>
    <div class="container" id="show">
        <canvas id="result" width="1280" height="1280">
        </canvas>
        <button style="margin-right: auto; margin-left: auto;" id="down"> Download <i class="fa fa-download" aria-hidden="true"></i></button>&nbsp;
        <button style="font-size: 18px; margin-right: auto; margin-left: auto;" onClick="onShares()">Share Image <i class="fa fa-share" aria-hidden="true"></i></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
